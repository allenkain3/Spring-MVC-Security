<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>
    <style>
        .failed{
            color: red;
        }
    </style>
</head>
<body>
<h2>Custom Login Page</h2>
<form action="#" th:action="@{/authenticateTheUser}" method="POST">

    <!-- Check for login error -->
    <div>
    <div class="failed" th:if="${param.error}">
        <i>Sorry! you entered invalid user/password</i>
    </div>

    <!-- Check for logout-->

    <div class="failed" th:if="${param.logout}">
        <i>You have been logged out.</i>
    </div>
    </div>

    <p>
        User name: <input type="text" name="username" placeholder="username" />
    </p>

    <p>
        Password: <input type="password" name="password" placeholder="password"/>
    </p>

    <input type="submit" value="Login" />

</form>

</body>
</html>
